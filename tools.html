<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medy Tools</title>

    <link rel="stylesheet" href="./styles/style.css">

    <script src="./scripts/script.js"></script>
</head>
<body id="toolsBody">
    <!-- HEADER -->
    <header class="flexRow">
        <!-- Hamburger menu for smaller devices. Will be hidden for larger devices -->
        <button type="button" class="small" id="hamburgerButton">
            <img src="./images/hamburger.png" height="128px" width="128px" id="hamburgerLogo" class="small headerImage" alt="Hamburger menu">
        </button>

        <!-- logo to link to index.html -->
        <a href="index.html">
            <img src="./images/medy-logo.png" height="424px" width="1000px" id="headerLogo" class="logoA" alt="Medy logo">
        </a>

        <!-- Navbar to be dynamic and only shown in Desktop mode -->
        <nav class="headerNavBar" id="headerNav">
            <a href="./index.html" class="headerElement">Home</a>
            <a href="./meditations.html" class="headerElement">Meditations</a>
            <a href="./posts.html" class="headerElement">Posts</a>
            <a href="./report.html" class="headerElement">Report</a>
            <a href="./thich-nhat-hanh.html" class="headerElement">T.N.H</a>
            <a href="./tools.html" class="headerElement">Tools</a>
        </nav>
        
        <!-- clickable search image to bring up search engine -->
        <img src="./images/search.png" height="512px" width="512px" id="searchLogo" class="headerImage" alt="Search button">
    </header>

    <!-- MAIN -->
    <main id="toolsMain">
        <div class="flexColumn standardBox pageIntro">
            <h1>Mindfulness Tools</h1>
            <h2>Below you can find basic mindfulness tools to help with your practice</h2>
        </div><!-- .pageIntro -->

        <div id="toolsContainer">
            <div class="tool" id="meditationTimer">
                <div class="toolTitle">
                    <h3>Meditation Timer</h3>
                </div><!-- .toolTitle -->

                <!-- meditation timer tool -->
                <div id="meditationToolContainer">
                    <div id="meditationSettings">
                        <form id="meditationForm">
                            <!-- radio buttons for interval bell -->
                            <fieldset id="soundType">
                                <!-- gong -->
                                <div class="flexColumn">
                                    <label for="gong" class="radioImage">
                                        <img src="./images/tools-images/gong.png">
                                    </label><!-- .radioImage -->
                                    <input type="radio" id="gong" name="sounds" value="gong" checked="checked">
                                </div><!-- .flexColumn -->

                                <!-- chime -->
                                <div class="flexColumn">
                                    <label for="chime" class="radioImage">
                                        <img src="./images/tools-images/chime.png">
                                    </label><!-- .radioImage -->
                                    <input type="radio" id="chime" name="sounds" value="chime">
                                </div><!-- .flexColumn -->

                                <!-- bell -->
                                <div class="flexColumn">
                                    <label for="bell" class="radioImage">
                                        <img src="./images/tools-images/bell.png">
                                    </label><!-- .radioImage -->
                                    <input type="radio" id="bell" name="sounds" value="bell">
                                </div><!-- .flexColumn -->
                            </fieldset><!-- #soundType -->
                            
                            <!-- duration dropdown menu -->
                            <div class="meditationLowerSetting">
                                <label for="duration">Duration</label>
                                <select id="duration">
                                    <option>05 minutes</option>
                                    <option>10 minutes</option>
                                    <option>15 minutes</option>
                                    <option>20 minutes</option>
                                    <option>25 minutes</option>
                                    <option>30 minutes</option>
                                    <option>35 minutes</option>
                                    <option>40 minutes</option>
                                    <option>45 minutes</option>
                                    <option>50 minutes</option>
                                    <option>55 minutes</option>
                                    <option>60 minutes</option>
                                </select>
                            </div>

                            <!-- interval bell selector -->
                            <div class="meditationLowerSetting">
                                <label for="intervalBell">Interval Bells</label>
                                <select id="intervalBell">
                                    <option selected="selected">No Bells</option>
                                    <option>01 minute</option>
                                    <option>02 minutes</option>
                                    <option>05 minutes</option>
                                    <option>10 minutes</option>
                                </select>
                            </div>

                            <!-- bell volume slider -->
                            <div class="meditationLowerSetting">
                                <label for="sound">Bell Sound</label>
                                <input type="range" min="0" max="1" step=".01" value="1" id="sound">
                            </div>

                            <!-- submit and pause buttons -->
                            <div class="bottomButtons">
                                <button type="button" id="meditationFormSubmit">Submit</button>
                                <button type="button" id="meditationFormPause">Pause</button>
                            </div><!-- .bottomButtons -->
                        </form><!-- #meditationForm -->
                    </div><!-- #meditationSettings -->
                    
                    <!-- meditation timer -->
                    <div id="meditationTimerContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" id="meditationCircle">
                            <g id="meditationTimerOutline">
                                <circle r="35%" cx="50%" cy="50%"></circle>
                            </g><!-- #meditationTimerOutline -->
                        </svg><!-- #meditationCircle -->
                        <span id="meditationTimerDisplay">
                            <p id="outputTime">Click submit!</p>
                        </span>
                    </div><!-- #meditationTimerContainer -->
                </div><!-- #meditationToolContainer -->
            </div><!-- #meditationTimer -->

            <!-- scenic sounds tool -->
            <div class="tool standardFirst" id="sceneSounds">
                <div class="toolTitle">
                    <h3>Scenic sounds</h3>
                </div><!-- .toolTitle -->
                <form id="sceneForm">
                    <div id="sceneOptions">
                        <div class="sceneOption flexColumn">
                            <label for="noSound" class="radioImage">
                                <img src="./images/tools-images/stop.png">
                            </label>
                            <input type="radio" id="noSound" name="scenes" value="noSound" checked="checked">
                        </div><!-- .sceneOption -->

                        <div class="sceneOption flexColumn">
                            <label for="forrest" class="radioImage">
                                <img src="./images/tools-images/forrest.png">
                            </label>
                            <input type="radio" id="forrest" name="scenes" value="forrest">
                        </div><!-- .sceneOption -->

                        <div class="sceneOption flexColumn">
                            <label for="rain" class="radioImage">
                                <img src="./images/tools-images/rain.png">
                            </label>
                            <input type="radio" id="rain" name="scenes" value="rain">
                        </div><!-- .sceneOption -->

                        <div class="sceneOption flexColumn">
                            <label for="river" class="radioImage">
                                <img src="./images/tools-images/river.png">
                            </label>
                            <input type="radio" id="river" name="scenes" value="river">
                        </div><!-- .sceneOption -->
                    </div><!-- #sceneOptions -->
                    <div id="sceneSoundContainer">
                        <label for="sceneSound">Scene Sound</label>
                        <input type="range" min="0" max="1" step=".01" value="1" id="sceneSound">
                    </div><!-- #sceneSoundContainer -->
                </form><!-- #sceneForm -->
            </div><!-- #sceneSounds -->
        </div><!-- #toolsContainer -->
    </main>

    <!-- FOOTER -->
    <footer class="flexColumn standardBox">
        <!-- logo to link to index.html -->
        <a href="index.html" class="standardFirst logoA">
            <img src="./images/medy-logo.png" height="424px" width="1000px" id="footerLogo">
        </a>

        <!-- nav bar to stay between large and small displays -->
        <nav id="footerNav" class="flexRow">
            <a href="./index.html">Home</a>
            <a href="./meditations.html">Meditations</a>
            <a href="./posts.html">Posts</a>
            <a href="./report.html">Report</a>
            <a href="./thich-nhat-hanh.html">T.N.H</a>
            <a href="./tools.html">Tools</a>
        </nav>

        <!-- copyright notice -->
        <p class="standardLast">© copyright Medy, implemented by Gage Fleming</p>
    </footer>

    <!-- link to JS -->
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/search.js"></script>
</body>
</html>
